<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>旅游数据可视化</title>
    <style type="text/css">
            p{
                position:absolute;
                top:1px;
                left:350px;
                font-size: 140px;
                color:#FF6347;
                font-family:鸿雷板书简体-正式版;
            }
            $color-gray: #666;
            $color-black: #000;
            $stripe-height: 7px;
            $btn-color: $color-gray;
            $btn-background: #fff;
            $btn-color-hover: #fff;
            $btn-background-hover: $color-gray;
            $border-color: $color-gray;
            $border-color-hover: $color-black;

            @mixin reset-button {
                overflow : visible;
                margin : 0;
                padding : 0;
                border : 0;
                background : transparent;
                font : inherit;
                line-height : normal;
                cursor : pointer;
                -moz-user-select : text;
    
                &:-moz-focus-inner {
                    padding : 0;
                    border : 0;
                }
            }

            @keyframes stripe-slide {
                0% { background-position: 0% 0; }
                100% { background-position: 100% 0; }
            }

            body {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: sans-serif;
            }

            .btn {
                @include reset-button;
                display: block;
                text-decoration: none;
                text-transform: uppercase;
                padding: 16px 36px 22px;
                background-color: $btn-background;
                color: $btn-color;
                border: 2px solid $border-color;
                border-radius: 6px;
                margin-bottom: 16px;
                transform: skewX(-20deg);
                transition: all .5s ease;
                
                &--stripe {
                    overflow: hidden;
                    position: relative;
        
                &:after {
                    content: '';
                    display: block;
                    height: $stripe-height;
                    width: 100%;
                    background-image: repeating-linear-gradient(
                        45deg,
                        $border-color,
                        $border-color 1px,
                        transparent 2px,
                        transparent 5px
                    );
                    -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
                    border-top: 1px solid $border-color;
                    position: absolute;
                    left: 0;
                    bottom: 0;
                    background-size: $stripe-height $stripe-height;
                    }
            
                    &:hover {
                        background-color: $btn-background-hover;
                        color: $btn-color-hover;
                        border-color: $border-color-hover;
            
                        &:after {
                            background-image: repeating-linear-gradient(
                                45deg,
                                $btn-color-hover,
                                $btn-color-hover 1px,
                                transparent 2px,
                                transparent 5px
                            );
                            border-top: 1px solid $border-color-hover;
                            animation: stripe-slide 12s infinite linear forwards;
                        }
                    }
                }
                
        &--large {
            width: 50%;
        }
        
        &--radius {
            border-radius: 36px;
        }
    }
            body{
            padding:0;
            margin:0;
            }
            img{
            position:absolute;
            width:100%;
            height:100%;
            }
            button{
            writing-mode:horizontal-tb;
            padding:10px 20px;
            background-image:url(pp8.jpg);
            background-size:cover;
            font-size:26px;
/*             background-color:; */
            color:#FF6347;
            border:none;
            cursor:pointer;
            margin:50px;
            font-family:鸿雷板书简体-正式版;
            transform: skewX(-20deg);
            margin-left:70px;
            margin-right:70px;
            margin-top:200px;
            border-radius:5px;
            width:90px;
            height:160px;
            }
            button:hover{
            background-color:#6495ED
            }
    </style>
</head>
