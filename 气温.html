    <button onclick="searchCity()">搜索</button>

            },

        // 根据城市名称生成 echarts 图表数据
        function generateChart(cityName) {
            var chartData = {
                "xAxis": {
                    "type": "category",
                    "data": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
                },
                "yAxis": {
                    "type": "value"
                },
                "series": [
                    {
                        "name": "最高气温",
                        "type": "line",
                        "data": cityData[cityName]["最高气温"]
                    },
                    {
                        "name": "最低气温",
                        "type": "line",
                        "data": cityData[cityName]["最低气温"]
                    }
                    // 添加更多年份的数据...
                ],
                "toolbox": {
                    "feature": {
                        "saveAsImage": {}
                     }
                    },
               tooltip:{
                 show: true,
                 trigger: "axis",
                 formatter: "{b}：{c}摄氏度",
                },
legend: {
        data: ['最高气温', '最低气温']
    },
           title: {
                text: '全年气温变化图'
            }
                           };
            return chartData;
        }

        // 根据输入的城市名称搜索并显示对应的折线图
        function searchCity() {
            var cityName = document.getElementById("cityInput").value;
            var chartData = generateChart(cityName);

            // 使用 echarts 绘制图表
            var chartContainer = document.getElementById("chartContainer");
            var myChart = echarts.init(chartContainer);
            myChart.setOption(chartData);
        }
    </script>
